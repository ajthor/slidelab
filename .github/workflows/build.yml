name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - "**"
    tags:
      - "*"
  pull_request:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    env:
      PYTHON_STANDALONE_URL: "https://github.com/astral-sh/python-build-standalone/releases/download/20251217/cpython-3.10.19+20251217-aarch64-apple-darwin-install_only.tar.gz"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Cache Python runtime
        uses: actions/cache@v4
        with:
          path: |
            resources/python
            resources/python.tar.gz
          key: python-${{ runner.os }}-${{ env.PYTHON_STANDALONE_URL }}-${{ secrets.PYTHON_STANDALONE_SHA256 }}

      - name: Fetch bundled Python
        run: npm run setup:python
        env:
          PYTHON_STANDALONE_URL: ${{ env.PYTHON_STANDALONE_URL }}
          PYTHON_STANDALONE_SHA256: ${{ secrets.PYTHON_STANDALONE_SHA256 }}

      - name: Build app
        run: npm run build:electron
        env:
          ELECTRON_BUILDER_PUBLISH: "never"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: slidelab-macos
          path: |
            dist/*.dmg
            dist/*.zip

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/*.zip
